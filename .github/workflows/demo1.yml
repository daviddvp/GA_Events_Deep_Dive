name: Events Demo 1
on: 
  pull_request:
    types:
      - opened
      - closed
  workflow_dispatch:
  push:
    branches:
      - main
      - 'dev-*' # Matches dev-branch, dev-branch-1, dev-branch-2, etc.
      - 'feat/**' # Matches feat/branch, feat/branch-1, feat/branch-2, etc.
    paths-ignore:
      - '.github/wporkflows/*' # Ignore changes to workflows
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."
